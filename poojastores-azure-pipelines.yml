trigger:
- main

pool:
  vmImage: ubuntu-latest


jobs:
- job: build_docker_image
  steps:
    - task: DockerInstaller@0
      inputs:
        dockerVersion: '17.09.0-ce'
  
    - task: CmdLine@2
      inputs:
        script: 'docker login anilsb06.azurecr.io -u $(DOCKER_USERNAME) -p $(DOCKER_PASSWORD)'
    
